<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors demo</title>
  </head>
  <body>
    <section class="main">
      <div class="main_titleBlock">
        <h1 class="main_title">Rock Paper Scissors</h1>
        <h2 class="main_subtitle">Play something dude!</h2>
        <div class="main_scoreOutput">
          <div class="main_scoreOutput_flex">
            <p>Your Score:</p>
            <p class="main_scoreOutput_player"></p>
          </div>
          <div class="main_scoreOutput_flex">
            <p>Computer Score:</p>
            <p class="main_scoreOutput_comp"></p>
          </div>
        </div>
      </div>
      <div class="main_btnContainer">
        <button
          type="button"
          data-choice="rock"
          class="btn btn-success rps-btn"
        >
          Rock
        </button>
        <button
          type="button"
          data-choice="paper"
          class="btn btn-success rps-btn"
        >
          Paper
        </button>
        <button
          type="button"
          data-choice="scissors"
          class="btn btn-success rps-btn"
        >
          Scissors
        </button>
      </div>
      <div class="main_resetBtnContainer">
        <button type="button" class="btn btn-success reset-btn">
          Play Again
        </button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
